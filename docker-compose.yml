services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2455:2455"
      - "1455:1455"
    command:
      - fastapi
      - run
      - app/main.py
      - --host
      - 0.0.0.0
      - --port
      - "2455"
      - --reload
    volumes:
      - "${HOME}/.codex-lb:/var/lib/codex-lb"
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: rebuild
          path: ./Dockerfile
    restart: unless-stopped

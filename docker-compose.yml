services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.local
    ports:
      - "2455:2455"
      - "1455:1455"
    command:
      - fastapi
      - run
      - app/main.py
      - --host
      - 0.0.0.0
      - --port
      - "2455"
      - --reload
    volumes:
      - codex-lb-data:/var/lib/codex-lb
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: rebuild
          path: ./Dockerfile
    restart: unless-stopped

volumes:
  codex-lb-data:
    name: codex-lb-data
